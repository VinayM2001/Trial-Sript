<!DOCTYPE html>
<html>
<head>
    <title>Model Viewer GLB</title>
    <script type="module"
        src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js">
    </script>
    <style>
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <model-viewer
        src="model.glb"
        alt="A 3D model"
        auto-rotate
        camera-controls>
    </model-viewer>
</body>
</html>
